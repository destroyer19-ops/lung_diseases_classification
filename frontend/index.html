<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diagnostic Tool</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-300 flex items-center justify-center h-screen">
  <div class="bg-white w-96 rounded-lg shadow-md py-8 px-6">
    <form id="uploadForm" class="flex flex-col items-center space-y-4">
      <label for="inputImage" class="text-blue-500 cursor-pointer border border-blue-500 px-4 py-2 rounded-lg hover:bg-blue-500 hover:text-white transition duration-300 ease-in-out">Choose Image</label>
      <input type="file" accept="image/*" id="inputImage" name="xray_image" class="hidden">
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition duration-300 ease-in-out">Submit</button>
    </form>
    <div class="results bg-blue-500 text-white mt-8 p-4 rounded-lg hidden" id="results">
      <h3 class="result-header font-bold mb-4">Results for <span id="filename"></span></h3>
      <p class="img-name font-semibold" id="imgName"></p>
      <!-- Add more elements here to display classification results -->
    </div>
    <footer class="mt-8">
      <script src="./script.js"></script>
    </footer>
  </div>
</body>

</html>
